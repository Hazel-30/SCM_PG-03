<!DOCTYPE html>
<html>
<head>
    <title>To - Do List</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-header">To - Do List</h1>
        <input type="text" class="todo-input" id="taskInput" placeholder="Enter your task">
        <button class="todo-button" onclick="addTask()">Add Task</button>
        <ul class="todo-list" id="taskList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
